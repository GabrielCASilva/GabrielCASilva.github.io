<article class="card">
  <header>
    <h2>{{ .Title }}</h2>
  </header>
  <main>
    <p>{{ .Description }}</p>
  </main>
  <footer>
    <div>
      {{- range .Params.categories -}}
      <span class="category">{{ . }}</span>
      {{- end -}}
      {{- range .Params.tags -}}
      <span class="tag">{{ . }}</span>
      {{- end -}}
    </div>
    <time>{{ .Date.Format "02/01/2006" }}</time>
  </footer>
  <a class="link" href="{{ .Permalink }}"></a>
</article>
