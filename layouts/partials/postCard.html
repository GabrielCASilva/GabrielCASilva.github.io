<article class="card">
  <header>
    <h2>{{ .Title }}</h2>
    <p>{{ .Description }}</p>
  </header>
  <main>
    {{- range .Params.categories -}}
    <span class="category">{{ . }}</span>
    {{- end -}}
    {{- range .Params.tags -}}
    <span class="tag">{{ . }}</span>
    {{- end -}}
  </main>
  <footer>
    <time>{{ .Date.Format "02/01/2006" }}</time>
  </footer>
</article>
